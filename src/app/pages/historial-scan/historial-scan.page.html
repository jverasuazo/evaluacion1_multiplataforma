<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>historial-scan</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/usuario"
                              text=" "
                              class="boton-regresar"
                              color="primary"
                              icon="close-circle"></ion-back-button>
      </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let registro of dataLocal.guardados"
              (click)="abrirRegistro(registro)"
              detail>
          <ion-icon slot="start" [name]="registro.icon"
                                  color="primary"></ion-icon>


    <ion-label>
      <h2>{{registro.text}}</h2>
      <p>{{registro.created | date: 'medium'}}</p>
    </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
